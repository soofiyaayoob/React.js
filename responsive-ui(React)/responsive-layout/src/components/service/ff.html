<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mask Demo</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px;
      color: #fff;
      font-family: sans-serif;
    }

    .box {
      width: 300px;
      height: 100px;
      background: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* ğŸ‘ˆ 1. Left + Right fade */
    .fade-lr {
      mask-image: linear-gradient(to right, transparent, rgb(86, 75, 238) 20%, rgb(18, 18, 174) 80%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, white 20%, white 80%, transparent);
    }

    /* ğŸ‘ˆ 2. Top + Bottom fade */
    .fade-tb {
      mask-image: linear-gradient(to bottom, transparent, white 20%, white 80%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, white 20%, white 80%, transparent);
    }

    /* ğŸ‘ˆ 3. All 4 sides fade */
    .fade-4 {
      mask-image: radial-gradient(circle at center, white 50%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, white 50%, transparent 100%);
    }
    .fade-5 {
     mask-image: radial-gradient(ellipse , white 60%, transparent 100%);
-webkit-mask-image: radial-gradient(ellipse at center, white 60%, transparent 100%);

    }
  </style>
</head>
<body>

  <div class="box fade-lr">Left & Right Fade</div>
  <div class="box fade-tb">Top & Bottom Fade</div>
  <div class="box fade-4">All 4 Sides Fade</div>
 <div class="box fade-5">All 4 Sides Fade</div>

</body>
</html>
